<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Submitted</title>
    <link rel="stylesheet" href="./styles/form.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="./script/site-plan.js"></script>
</head>

<body>
    <div class="container">
        <div class="confirmation-card">
            <div class="confirmation-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>Thank You for Your Review!</h1>
            <p>Your feedback helps us improve our products and services.</p>
            <div class="review-count" id="review-counter"></div>
            <a href="form.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Submit Another Review
            </a>
        </div>
    </div>

    <footer>
        <p>&copy; <span id="currentYear"></span> Luis Emilio Nathanael De la rosa Meneses, Mexico, wdd131</p>
        <p id="lastModified"></p>
    </footer>


    <script>
        // Track review count in localStorage
        document.addEventListener('DOMContentLoaded', function () {
            let reviewCount = localStorage.getItem('reviewCount');

            if (reviewCount) {
                reviewCount = parseInt(reviewCount) + 1;
            } else {
                reviewCount = 1;
            }

            localStorage.setItem('reviewCount', reviewCount);

            const counterElement = document.getElementById('review-counter');
            counterElement.innerHTML = `
                <span class="count-number">${reviewCount}</span>
                <span class="count-text">${reviewCount === 1 ? 'review' : 'reviews'} submitted from this device</span>
            `;
        });
    </script>
</body>

</html>
