<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Gear Review</title>
    <link rel="stylesheet" href="./styles/form.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="page-container">
        <!-- Left VU Meter -->
        <div class="vu-meters-left">
            <div class="vu-meter-container">
                <div class="vu-meter-label">LOW</div>
                <div class="vu-meter low">
                    <div class="vu-bar" id="left-low-1"></div>
                    <div class="vu-bar" id="left-low-2"></div>
                    <div class="vu-bar" id="left-low-3"></div>
                    <div class="vu-bar" id="left-low-4"></div>
                </div>
            </div>

            <div class="vu-meter-container">
                <div class="vu-meter-label">MID</div>
                <div class="vu-meter mid">
                    <div class="vu-bar" id="left-mid-1"></div>
                    <div class="vu-bar" id="left-mid-2"></div>
                    <div class="vu-bar" id="left-mid-3"></div>
                    <div class="vu-bar" id="left-mid-4"></div>
                </div>
            </div>

            <div class="vu-meter-container">
                <div class="vu-meter-label">HIGH</div>
                <div class="vu-meter high">
                    <div class="vu-bar" id="left-high-1"></div>
                    <div class="vu-bar" id="left-high-2"></div>
                    <div class="vu-bar" id="left-high-3"></div>
                    <div class="vu-bar" id="left-high-4"></div>
                </div>
            </div>
        </div>
        <!-- Main Content -->
        <div class="content-wrapper">
            <div class="container">
                <div class="form-header">
                    <h1><i class="fas fa-headphones"></i> MUSIC GEAR REVIEW</h1>
                    <p>Drop your beats and share your experience</p>
                </div>

                <form method="get" action="review.html" class="review-form">
                    <!-- Form content remains the same as before -->
                    <div class="form-group">
                        <label for="product-name" class="required">Product Name</label>
                        <select id="product-name" name="product-name" required>
                            <option value="" disabled selected>Select your gear ...</option>
                            <option value="fc-1888">Flux Capacitor</option>
                            <option value="fc-2050">Power Laces</option>
                            <option value="fs-1987">Time Circuits</option>
                            <option value="ac-2000">Low Voltage Reactor</option>
                            <option value="jj-1969">Warp Equalizer</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="required">Overall Rating</label>
                        <div class="rating-container">
                            <div class="rating-option">
                                <input type="radio" id="rating-1" name="rating" value="1" required>
                                <label for="rating-1" class="star"><i class="fas fa-volume-off"></i></label>
                                <span>1</span>
                            </div>
                            <div class="rating-option">
                                <input type="radio" id="rating-2" name="rating" value="2">
                                <label for="rating-2" class="star"><i class="fas fa-volume-down"></i></label>
                                <span>2</span>
                            </div>
                            <div class="rating-option">
                                <input type="radio" id="rating-3" name="rating" value="3">
                                <label for="rating-3" class="star"><i class="fas fa-volume"></i></label>
                                <span>3</span>
                            </div>
                            <div class="rating-option">
                                <input type="radio" id="rating-4" name="rating" value="4">
                                <label for="rating-4" class="star"><i class="fas fa-volume-up"></i></label>
                                <span>4</span>
                            </div>
                            <div class="rating-option">
                                <input type="radio" id="rating-5" name="rating" value="5">
                                <label for="rating-5" class="star"><i class="fas fa-volume-high"></i></label>
                                <span>5</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="installation-date" class="required">Date of Purchase</label>
                        <input type="date" id="installation-date" name="installation-date" required>
                    </div>

                    <div class="form-group">
                        <label>Which features rock?<br><em>(Check all that apply)</em></label>
                        <div class="checkbox-grid">
                            <div class="checkbox-option">
                                <input type="checkbox" id="feature-durability" name="useful-features"
                                    value="Durability">
                                <label for="feature-durability">
                                    <i class="fas fa-hammer"></i> Durability
                                </label>
                            </div>
                            <div class="checkbox-option">
                                <input type="checkbox" id="feature-ease" name="useful-features" value="Ease of Use">
                                <label for="feature-ease">
                                    <i class="fas fa-sliders"></i> Controls
                                </label>
                            </div>
                            <div class="checkbox-option">
                                <input type="checkbox" id="feature-performance" name="useful-features"
                                    value="Performance">
                                <label for="feature-performance">
                                    <i class="fas fa-bolt"></i> Performance
                                </label>
                            </div>
                            <div class="checkbox-option">
                                <input type="checkbox" id="feature-design" name="useful-features" value="Design">
                                <label for="feature-design">
                                    <i class="fas fa-paint-brush"></i> Style
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="written-review">Your Review <span class="optional">(Drop your
                                thoughts)</span></label>
                        <textarea id="written-review" name="written-review"
                            placeholder="How does this gear make your music sound? Spill the beats..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="user-name">Your DJ Name <span class="optional">(Optional)</span></label>
                        <input type="text" id="user-name" name="user-name" placeholder="DJ Awesome">
                    </div>

                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i> SEND REVIEW
                    </button>
                </form>
            </div>
        </div>

        <!-- Right VU Meter -->
        <div class="vu-meters-right">
            <div class="vu-meter-container">
                <div class="vu-meter-label">LOW</div>
                <div class="vu-meter low">
                    <div class="vu-bar" id="right-low-1"></div>
                    <div class="vu-bar" id="right-low-2"></div>
                    <div class="vu-bar" id="right-low-3"></div>
                    <div class="vu-bar" id="right-low-4"></div>
                </div>
            </div>

            <div class="vu-meter-container">
                <div class="vu-meter-label">MID</div>
                <div class="vu-meter mid">
                    <div class="vu-bar" id="right-mid-1"></div>
                    <div class="vu-bar" id="right-mid-2"></div>
                    <div class="vu-bar" id="right-mid-3"></div>
                    <div class="vu-bar" id="right-mid-4"></div>
                </div>
            </div>

            <div class="vu-meter-container">
                <div class="vu-meter-label">HIGH</div>
                <div class="vu-meter high">
                    <div class="vu-bar" id="right-high-1"></div>
                    <div class="vu-bar" id="right-high-2"></div>
                    <div class="vu-bar" id="right-high-3"></div>
                    <div class="vu-bar" id="right-high-4"></div>
                </div>
            </div>
        </div>
    </div> <!-- Cierre del page-container -->

    <footer>
        <p>&copy; <span id="currentYear"></span> Luis Emilio Nathanael De la rosa Meneses, Mexico, wdd131</p>
        <p id="lastModified"></p>
    </footer>

    <script src="./script/form.js"></script>
</body>

</html>
